<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop On Sight</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<header>
    <h1>Shop On Site</h1>
    <div id="cart">
        <button id="cart-button">
            <i class="fas fa-shopping-cart"></i>
            <span>Cart: <span id="cart-count">0</span></span>
        </button>
    </div>
</header>

<main>
    <section class="products">
        <div class="product">
            <img src="images/product%201.jpg" alt="Product 1">
            <h2>Soft Jersey</h2>
            <p>Price: R500</p>
            <button class="add-to-cart" data-price="500">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/product%202.jpg" alt="Product 2">
            <h2>Jean Jacket</h2>
            <p>Price: R1500</p>
            <button class="add-to-cart" data-price="1500">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/product%203.jpg" alt="Product 3">
            <h2>Plain White Tee</h2>
            <p>Price: R250</p>
            <button class="add-to-cart" data-price="1000">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/product%204.jpg" alt="Product 4">
            <h2>Wool Sweater</h2>
            <p>Price: R1000</p>
            <button class="add-to-cart" data-price="1000">Add to Cart</button>
        </div>



    </section>
</main>

<script src="script.js"></script>
<script>
      const cartButton = document.getElementById('cart-button');


  const cartData = [
    { name: 'Product 1', price: 500 }
  ];

  cartButton.addEventListener('click', () => {
    localStorage.setItem('cart', JSON.stringify(cartData));
    window.location.href = 'cart.html';
  });
</script>
</body>
</html>
